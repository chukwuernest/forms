<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="face.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>face</title>
  </head>
  <body>
    <div class="general">
      <div class="part-1">
        <h1 class="h1">Learn to code by watching others</h1>

        <p>
          others See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable.
        </p>
      </div>

      <div class="part-2">
        <div class="try">
          <span>Try it free 7 days then</span> $20/mo. thereafter
        </div>
        <form class="forms">
          <div class="forms">
          <div class="forms-1">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Jonathan"
            />
            <p id="small"></p>

            <label for="Lname">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="last name"
            />
            <small></small>

            <label for="Email">Email Address</label>
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Email@adress.com"
            />
            <p id="small"></p>

            <label for="Password">Password</label>
            <input
              type="password"
              id="Password"
              name="Password"
              placeholder="Password"
            />
            <p id="small"></p>
          </div>

          <button type="submit" class="footer">Claim your free Trail</button>
          <div class="end">
            <p>you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="face.js"></script>
  </body>
</html>
